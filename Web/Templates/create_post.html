<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

{% include "navbar.html" %}

<div class="container mt-4">
  <h2>Crear Nuevo Post</h2>
  <form method="POST">
    <input class="form-control mb-3" type="text" name="titulo" placeholder="Título del post" required>
    <textarea class="form-control mb-3" name="contenido" rows="6" placeholder="Escribe tu contenido..." required></textarea>
    <input class="form-control mb-3" type="text" name="etiquetas" placeholder="Etiquetas separadas por comas">
    <button type="submit" class="btn btn-success">Publicar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>

<footer>
  <p>© 2025 Mi Blog. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
